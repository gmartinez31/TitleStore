{% extends 'base.html'%}

{% block title %}
    TheTitleStor | Home
{% endblock %}

{% block content %}
<div class="container">
    <h2 id='services'>Submit a Service Request</h2>
    <h6 id='servsum'>Please fill out all of the fields and we will contact you shortly.</h6>
    <div class="row">
        <div class="form">
            <form action="{url 'confirmation'}" method="POST" class="contactForm">
                {% csrf_token %}
                {{ Cform }}
                {{ Vform }}
                <button type='submit'>Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
